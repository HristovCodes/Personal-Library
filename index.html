<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <title>Personal Library</title>
  </head>
  <body>
    <main>
      <div id="grid" class="grid">
        <form class="booksubm">
          <label for="title">Enter book's title</label>
          <input id="title" type="text" name="title" />

          <label for="author">Enter author's name</label>
          <input id="author" type="text" name="author" />

          <label for="category">Enter book's category</label>
          <input id="category" type="text" name="category" />

          <p>Have you read this book before</p>
          <label class="yesno"
            ><input
              id="readyes"
              type="radio"
              value="yes"
              name="yesno"
              class="radiobutton"
            />Yes</label
          >
          <label class="yesno"
            ><input
              id="readno"
              type="radio"
              value="no"
              name="yesno"
              class="radiobutton"
            />No</label
          >
          <a id="addbook" class="addbook">Add book</a>
        </form>
        <h1 class="pagetitle">Welcome to <span>MyBooks</span></h1>
        <img
          src="https://images.unsplash.com/photo-1517770413964-df8ca61194a6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt="book"
          class="image"
        />
        <div id="library" class="library"></div>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/firebase.js"></script>
  </body>
</html>
